# Copy this file to ./fly.toml and replace placeholders before running `fly deploy`.

app = "phihshing-detector"
primary_region = "iad"

[build]
  image = "ghcr.io/goodingr/phishing-detector:latest"

[env]
  PHISHING_MODEL_PATH = "/app/models/baseline_tfidf.joblib"
  PHISHING_FRONTEND_BUILD = "/app/frontend/build"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    soft_limit = 50
    hard_limit = 75
